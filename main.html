<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPI KAT</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/097c292966.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.4.1.min.js"></script>
</head>
<body>
    <header id="header"></header>
    <div id="background">
        <div class="slideshow">
            <div class="slides">
                <input type="radio" name="r-btn" id="r1">
                <input type="radio" name="r-btn" id="r2">
                <input type="radio" name="r-btn" id="r3">
                <input type="radio" name="r-btn" id="r4">
                <!--Slides-->
                <div class="slide s1">
                    <a href="about.html"><img src="images/Banner-4.png"></a>
                </div>
                <div class="slide">
                    <a href="about.html"><img src="images/about2.jpg"></a>
                </div>
                <div class="slide">
                    <a href="food.html"><img src="images/sandwich.jpg"></a>
                </div>
                <div class="slide">
                    <a href="food.html"><img src="images/cake3.jpg"></a>
                </div>
                <!-- Auto navigation buttons-->
                <div class="auto-nav">
                    <div class="auto-nav1"></div>
                    <div class="auto-nav2"></div>
                    <div class="auto-nav3"></div>
                    <div class="auto-nav4"></div>
                </div>
            </div>
            <!-- Manual navigation buttons -->
            <div class="navigation">
                <label for="r1" class="navbtn"></label>
                <label for="r2" class="navbtn"></label>
                <label for="r3" class="navbtn"></label>
                <label for="r4" class="navbtn"></label>
            </div>
        </div>

        <div class="wrapper2">
            <div class="top">
                <div class="column">
                    <a href="food.html"><img src="images/waffle.jpg" class="image"></a>
                </div>
                <div class="column">
                    <a href="coffee.html"><img src="images/coffee2.jpg" class="image"></a>
                </div>
                <div class="column">
                    <a href="coffee.html"><img src="images/coffee3.jpg" class="image"></a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>

    <script type="text/javascript">
        var counter = 1;
        /* Call function to auto select next radio button every 7 seconds*/
        /* When counter reaches the number of each slides reset back to first slide */
        setInterval(function(){
            document.getElementById('r' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 7000);


        jQuery(document).ready(function(){
            jQuery("#header").load('header.html')
        })

        jQuery(document).ready(function(){
            jQuery("#footer").load('footer.html')
        })

    </script>
</body>
</html>
