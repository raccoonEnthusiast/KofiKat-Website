<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/checkout.css">
        <script src="https://kit.fontawesome.com/1bb37d0d94.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.4.1.min.js"></script>
        <title>Checkout</title>
    </head>
    <body>
        <div id="formheader">
            <header id="header"></header>
        </div>
            <div class="container">
                <!--CUSTOMER DETAILS PAGE-->
                <form id="form1">
                    <h2>Customer Details</h2>
                    <div class="form-control">
                        <label>First Name</label>
                        <input type="text" id="firstname" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>Last Name</label>
                        <input type="text" id="lastname" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>Contact Phone</label>
                        <input type="tel" id="telephone" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>Email</label>
                        <input type="email" id="email" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="btn-box">
                        <button type="button" id="next1">Next</button>
                    </div>
                </form>

                <!--PAYMENT DETAILS PAGE-->
                <form id="form2">
                    <h2>Payment Info</h2>
                    <div class="form-control">
                        <label>Visa Card Number</label>
                        <input type="text" id="cardnum" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>Name On Card</label>
                        <input type="text" id="nameoncard" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>Expiry Date</label>
                        <select id="month" required>
                            <option disabled selected>Month</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="year" required>
                            <option disabled selected>Year</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>                   
                        </select>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="form-control">
                        <label>CVC</label>
                        <input type="text" id="cvc" required>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error Message</small>
                    </div>
                    <div class="btn-box">
                        <button type="button" id="back1">Back</button>
                        <button type="button" id="next2">Confirm</button>
                    </div>
                </form>

                <!--ORDER CONFIRMED PAGE-->
                <form id="form3">
                    <h2>Order Successful!</h2>
                    <div class="btn-box">
                        <button type="button" id="exit">Finish</button>
                    </div>
                </form>
                <div class="step-row">
                    <div id="progressbar"></div>
                        <div class="step-col"><small>Step 1</small></div>
                        <div class="step-col"><small>Step 2</small></div>
                        <div class="step-col"><small>Step 3</small></div>
                </div>
            </div>
        <footer id="footer"></footer>

        <script>
            //Header and Footer
            jQuery(document).ready(function(){
            jQuery("#header").load('header.html')
            })

            jQuery(document).ready(function(){
            jQuery("#footer").load('footer.html')
            })
        </script>
        <script src="js/checkoutscript.js"></script>
        
    </body>
    
</html>
